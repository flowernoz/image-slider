<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slide</title>
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <div class="slider">
      <div class="list">
        <div class="item">
          <img src="img/0ScWiH.webp" alt="" />
        </div>
        <div class="item">
          <img src="img/10773818.jpg" alt="" />
        </div>
        <div class="item">
          <img src="img/221134.jpg" alt="" />
        </div>
        <div class="item">
          <img src="img/532643.jpg" alt="" />
        </div>
        <div class="item">
          <img src="img/5444718.jpg" alt="" />
        </div>
        <div class="item">
          <img
            src="img/cute-white-kittens-inside-pink-basket-4btucmdy4ws227y4.jpg"
            alt=""
          />
        </div>
      </div>
      <!-- !button prev-next-->
      <div class="buttons">
        <button id="previous"><</button>
        <button id="next">></button>
      </div>

      <!-- ! DOTS -->
      <ul class="dots">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
